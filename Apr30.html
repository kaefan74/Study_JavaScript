<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>study</title>
</head>
<body>
  <script>
    'use strict';
    {

      const alphabet= ['A', 'B', 'C​​', 'D', 'E'];

      function combination(){
        const result=[];
      for(let i=0;i<alphabet.length;i++){
        for(let n=i+1;n<alphabet.length;n++){
          result.push(`${alphabet[i]}対${alphabet[n]}`);
          }
        }
        return result;
      }
      console.log(combination(alphabet));
    }
  </script>
</body>
