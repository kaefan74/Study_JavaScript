<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>study</title>
  <style>
    section{
      margin: 50px auto;
      text-align: center;
    }
    section > input{
      display: block;
      margin: 25px auto;
      width: 200px;
      text-align: center;
    }
    .blank{
      height: 20px;
      width: 100px;
      margin: 0 auto;
      text-align: center;
      border-bottom:1px solid greenyellow ;
    }
    section > div{
      margin: 15px auto 
    }
  </style>
</head>
<body>
  <section>
    <p>税抜き価格を入力して下さい</p>
    <input type="text" id="nyuuryoku">
    <div>
      <button id ="btn">決定</button>
      <button id ="reset">リセット</button>
    </div>
    <p>税込み額(10%)</p>
    <div id="zeikomi" class="blank"></div>
    <p>合計金額</p>
    <div id="goukei" class="blank"></div>
  </section>

  <script>
    const nyuuryoku = document.getElementById('nyuuryoku');
    const btn = document.getElementById('btn');
    const reset = document.getElementById('reset');
    const zeikomi = document.getElementById('zeikomi');
    const goukei = document.getElementById('goukei');
    let total=0;

    btn.addEventListener('click',()=>{
      if(!isNaN(nyuuryoku.value)){
      let zei = Math.round((nyuuryoku.value)*1.1);
      zeikomi.textContent = `${zei}円`;
      total+=zei;
      goukei.textContent = `${total}円`;
      }else{
        alert('半角数字を入力して下さい');
        nyuuryoku.value='';
      }
      reset.addEventListener('click',()=>{
        nyuuryoku.value='';
        zeikomi.textContent ='';
        goukei.textContent='';
        total=0;
      });  
    });
  </script>
</body>
</html>
